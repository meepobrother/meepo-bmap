<div class="meepo__bmap_search" [class.shown]="widget.show">
    <ng-template #headerTpl>
        <div class="weui-search-bar weui-search-bar_focusing">
            <div class="weui-search-bar__form" >
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" (keyup)="onKey($event)" class="weui-search-bar__input" placeholder="请输入关键字搜索">
                    <a href="javascript:" class="weui-icon-clear" (click)="_clear()"></a>
                </div>
                <label class="weui-search-bar__label" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                    <i class="weui-icon-search"></i>
                    <span>请输入关键字</span>
                </label>
            </div>
            <a href="javascript:" class="weui-search-bar__cancel-btn" (click)="_cancelSelect()">取消</a>
        </div>
    </ng-template>
    <ng-template #bodyTpl let-item>
        <div class="bmap-address-select-item" (click)="_onCitySelect(item)">
            <i class="bt_ic_postal_code"></i>
            <div class="surrounding_content">
                <h4>{{item.title}}</h4>
                <p>{{item.address}}</p>
            </div>
        </div>
    </ng-template>
</div>
